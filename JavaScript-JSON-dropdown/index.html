<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript JSON Dropdown</title>
</head>
<body>
  <select onchange="calendarDropdown(this, 'm');">
    <option value="march">March</option>
    <option value="feb">Feb</option>
    <option value="jan">Jan</option>
  </select>

  <select onchange="calendarDropdown(this, 'y');">
    <option value="2019">2019</option>
    <option value="2018">2018</option>
    <option value="2017">2017</option>
  </select>

  <div id='content'></div>

  <script>
    var objectLiteral = {
      2017: {
        jan: [
          'January',
          2017
        ],
        feb: [
          'February',
          2017
        ],
        march: [
          'March',
          2017
        ]
      },
      2018: {
        jan: [
          'January',
          2018
        ],
        feb: [
          'February',
          2018
        ],
        march: [
          'March',
          2018
        ]
      },
      2019: {
        jan: [
          'January',
          2019
        ],
        feb: [
          'February',
          2019
        ],
        march: [
          'March',
          2019
        ]
      }
    };


    var currentSetMonth;
    var currentSetYear;

    window.calendarDropdown = function(e, dateChange) {

      currentSetMonth = (typeof currentSetMonth === 'undefined' || currentSetMonth === null ) ? 'march' : currentSetMonth;
      currentSetYear = (typeof currentSetYear === 'undefined' || currentSetYear === null ) ? 2019 : currentSetYear;

      currentSetMonth = (dateChange == 'm') ? e.value : currentSetMonth;
      currentSetYear = (dateChange == 'y') ? e.value : currentSetYear;

      console.log(objectLiteral[currentSetYear][currentSetMonth][0] + ' ' + objectLiteral[currentSetYear][currentSetMonth][1]);

      document.getElementById("content").innerHTML = '';

      objectLiteral[currentSetYear][currentSetMonth].forEach(function(element) {
        document.getElementById("content").innerHTML += ' ' + element;
      });
    }

    calendarDropdown(null, null);

  </script>
</body>
</html>
