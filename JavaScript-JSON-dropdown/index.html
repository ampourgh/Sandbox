<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript JSON Dropdown</title>
</head>
<body>
  <select onchange="test(this, 'm');">
    <option value="jan">Jan</option>
    <option value="feb">Feb</option>
    <option value="march">March</option>
  </select>

  <select onchange="test(this, 'y');">
    <option value="2017">2017</option>
    <option value="2018">2018</option>
    <option value="2019">2019</option>
  </select>

  <div id='content'></div>

  <script>
    var objectLiteral = {
      2017: {
        jan: [
          'January',
          2017
        ],
        feb: [
          'February',
          2017
        ],
        march: [
          'March',
          2017
        ]
      },
      2018: {
        jan: [
          'January',
          2018
        ],
        feb: [
          'February',
          2018
        ],
        march: [
          'March',
          2018
        ]
      },
      2019: {
        jan: [
          'January',
          2019
        ],
        feb: [
          'February',
          2019
        ],
        march: [
          'March',
          2019
        ]
      }
    };


    var currentSetMonth;
    var currentSetYear;

    window.test = function(e, dateChange) {

      if (typeof currentSetMonth === 'undefined' || currentSetMonth === null ) {
        currentSetMonth = 'April';
      }

      if (typeof currentSetYear === 'undefined' || currentSetYear === null ) {
        currentSetYear = 2019;
      }

      if (dateChange == 'y') {
        currentSetYear = e.value;
      } else {
        currentSetMonth = e.value;
      }

      console.log(objectLiteral[currentSetYear][currentSetMonth][0])

      document.getElementById("content").innerHTML = '';

      objectLiteral[currentSetYear][currentSetMonth].forEach(function(element) {
        document.getElementById("content").innerHTML += ' ' + element;
      });
    }

  </script>
</body>
</html>
