<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sticky Slide Out Navigation Menu</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.8.1/css/all.css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="navbar-container sticky">
    <div class="navbar-title"><h4>navigation</h4></div>
    <div class="navbar-icon"><i class="fas fa-bars"></i></div>
  </div>

  <div class="fb-container sticky">
    <a href="#"><img src="./img/fb.svg" alt="Home" style="width: 50px; height: auto; border: 0; margin: 0;"></a><a href="#"><img src="./img/twitter.svg" alt="Home" style="width: 50px; height: auto; border: 0; margin: 0"></a>
  </div>

  <div class="nav-open close sticky">
    <div class="nav-open-icon"><i class="fas fa-times"></i></div>
    <div class="nav-open-title"><a href="#"><img src="./img/controller.png" alt="Home" style="width: 100px; height: auto"></a></div>
    <div class="nav-open-menu">
      <a href="#" style="text-decoration: underline;">Home</a>
      <a href="#">First</a>
      <a href="#">Second</a>
      <a href="#">Third</a>
      <a href="#">Fourth</a>
      <a href="#">Fifth</a>
      <a href="#">Sixth</a>
      <a href="#">Seventh</a>
      <a href="#">Eight</a>
    </div>
  </div>

  <section>
    <h1><br><span>1</span></h1>
  </section>
  <section>
    <h1><br><span>2</span></h1>
  </section>
  <section>
    <h1><br><span>3</span></h1>
  </section>


  <script  src="js/index.js"></script>
</body>
</html>
